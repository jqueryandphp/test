<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
	<link href="/static/home/css/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/admin/css/style.css" rel="stylesheet" type="text/css" />
	<link href="/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
	<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script><![endif]-->
	<title>后台登录</title>
	<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>

<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header"></div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" action="index.html" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input name="username" type="text" placeholder="账户" {if condition="isset($adminInfo)"}value="{$userInfo['username']}"{/if} class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input name="password" type="password" placeholder="密码" {if condition="isset($adminInfo)"}value="{$userInfo['password']}"{/if} class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input class="input-text size-L" type="text" name="captcha" placeholder="验证码" style="width:150px;">
						<img id="captcha" src="{:captcha_src()}" onclick="click_captcha()" />
						<a id="kanbuq" href="javascript:click_captcha()">看不清，换一张</a>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<label for="online">
							<input type="checkbox" name="online" id="online" value="1">
							记住密码</label>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input name="" id="submit" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
						<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">Copyright 你的公司名称 by H-ui.admin.page.v3.0</div>

	<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/home/js/H-ui.js"></script>
	<script>
		$('#submit').on('click', function() {
			if($("[name='captcha']").val()=='') {
				alert('验证码不能为空');
				return;
			}
			if($("[name='username']").val()=='') {
				alert('用户名不能为空');
				return;
			}
			if($("[name='password']").val()=='') {
				alert('密码不能为空');
				return;
			}
			$.ajax({
				url: "{:url('api/user/tong')}",
				data: $('form').serialize(),
				type: 'get',
				dataType: 'json',
				success: function(res) {
					console.log(res);
					if(res.status==1) {
						location.href="{:url('index/index')}"
					} else if(res.status==10001) {
						alert('验证码不能为空');
					} else {
						// 将验证码框置空并将光标移入验证码框
						captcha_null();
						if(res.status==10002) {
							alert('验证码输入错误');
						} else {
							// 刷新验证码
							click_captcha()
							if(res.status==10003) {
								alert('用户名不能为空');
							} else if(res.status==10004) {
								alert('密码不能为空');
							} else if(res.status==10005) {
								alert('用户名或密码输入错误');
							}
						}
					} 
				}
			});
		});
		// 点击刷新验证码
		function click_captcha() {
			$('#captcha').attr('src', "{:captcha_src()}?rand="+Math.random());
		}
		
		// 将验证码框置空并将光标移入验证码框
		function captcha_null() {
			$("[name=captcha]").val('');
			$("[name=captcha]").focus();
		}
	</script>
</body>

</html>
